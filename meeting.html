<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting & Events | Spencer Green Hotel Batu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="assets/js/global-config.js"></script>
    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; background: var(--light); margin:0; }
        h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }
        
        /* NAVBAR */
        header { position:fixed; top:0; width:100%; padding:20px 50px; display:flex; justify-content:space-between; align-items:center; z-index:1000; transition:0.4s; background:linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        header.scrolled { background:var(--emerald); padding:15px 50px; }
        .logo { color:#fff; font-family:'Cormorant Garamond', serif; font-size:1.8rem; font-weight:600; letter-spacing:2px; text-transform:uppercase; }
        .nav-menu { display:flex; gap:30px; list-style:none; }
        .nav-link { color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.75rem; letter-spacing:1px; }
        .btn-book { padding:10px 20px; border:1px solid var(--gold); color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.75rem; }
        
        /* HERO */
        .hero-meeting { height:60vh; background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; text-align:center; }
        .hero-title { color:#fff; font-size:4rem; margin:0; } .hero-subtitle { color:var(--gold); letter-spacing:3px; }
        
        /* TABS */
        .tab-nav { display:flex; justify-content:center; gap:20px; padding:20px; background:#fff; position:sticky; top:70px; z-index:900; }
        .tab-btn { background:none; border:none; font-size:1.2rem; font-family:'Cormorant Garamond', serif; cursor:pointer; color:#888; }
        .tab-btn.active { color:var(--emerald); border-bottom:2px solid var(--gold); }
        
        /* CONTENT */
        .tab-content { display:none; padding:80px 50px; max-width:1200px; margin:0 auto; animation:fadeUp 0.8s; } 
        .tab-content.active { display:block; }
        
        .split-layout { display:flex; gap:60px; align-items:center; margin-bottom:80px; } .text-col, .img-col { flex:1; } .img-col img { width:100%; height:450px; object-fit:cover; border-radius:4px; }
        .section-title { font-size:3rem; margin-bottom:10px; } .section-desc { font-size:1rem; color:#666; margin-bottom:20px; }
        
        .capacity-table { width:100%; border-collapse:collapse; margin-bottom:30px; } 
        .capacity-table th { text-align:left; border-bottom:2px solid var(--emerald); padding:10px; color:var(--emerald); } 
        .capacity-table td { border-bottom:1px solid #eee; padding:10px; }
        
        .pkg-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:30px; }
        .pkg-card { background:#fff; padding:40px; text-align:center; border:1px solid #eee; transition:0.3s; border-radius:4px; }
        .pkg-card:hover { transform:translateY(-5px); border-color:var(--gold); }
        .pkg-price { color:var(--gold); font-weight:bold; display:block; margin:15px 0; font-size:1.1rem; }
        
        .btn-outline { display:inline-block; padding:12px 30px; border:1px solid var(--dark); color:var(--dark); text-transform:uppercase; letter-spacing:1px; font-size:0.8rem; text-decoration:none; transition:0.3s;}
        .btn-outline.highlight { background:var(--gold); color:#fff; border-color:var(--gold); }
        
        /* FOOTER CSS */
        footer { background: var(--emerald); color: #fff; padding: 50px; text-align: center; margin-top: auto; }
        .social-box { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-icon { color: #fff; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; text-decoration: none; }
        .social-icon:hover { background: var(--gold); border-color: var(--gold); transform: translateY(-3px); }

        @keyframes fadeUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
        @media(max-width:900px) { .nav-menu { display:none; } .split-layout { flex-direction:column; } .pkg-grid { grid-template-columns:1fr; } }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="logo">Spencer Green</div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="dining.html" class="nav-link">Dining</a></li>
            <li><a href="meeting.html" class="nav-link" style="color:var(--gold);">Meeting</a></li>
            <li><a href="wedding.html" class="nav-link">Wedding</a></li>
            <li><a href="gallery.html" class="nav-link">Gallery</a></li>
        </ul>
        <a href="index.html" class="btn-book">Book Now</a>
    </header>

    <section class="hero-meeting" id="img_meeting_hero">
        <div>
            <p class="hero-subtitle" id="meeting_subtitle"></p>
            <h1 class="hero-title" id="meeting_title"></h1>
        </div>
    </section>

    <div class="tab-nav">
        <button class="tab-btn active" onclick="openTab('ballroom')">Grand Ballroom</button>
        <button class="tab-btn" onclick="openTab('meeting')">Function Rooms</button>
        <button class="tab-btn" onclick="openTab('packages')">Packages</button>
    </div>

    <div id="ballroom" class="tab-content active">
        <div class="split-layout">
            <div class="text-col">
                <h2 class="section-title" id="meeting_ballroom_title"></h2>
                <p class="section-desc" id="meeting_ballroom_desc"></p>
                <table class="capacity-table">
                    <tr><th>Setup</th><th>Capacity</th></tr>
                    <tr><td>Theatre</td><td id="meeting_ballroom_cap1"></td></tr>
                    <tr><td>Classroom</td><td id="meeting_ballroom_cap2"></td></tr>
                    <tr><td>Round Table</td><td id="meeting_ballroom_cap3"></td></tr>
                </table>
                <a href="#" class="btn-outline" id="meeting_ballroom_btn_link">
                    <span id="meeting_ballroom_btn_text"></span>
                </a>
            </div>
            <div class="img-col"><img id="img_meeting_ballroom" src="assets/meeting-bg.jpg" alt="Ballroom"></div>
        </div>
    </div>

    <div id="meeting" class="tab-content">
        <div class="split-layout">
            <div class="img-col"><img id="img_meeting_func" src="assets/meeting-room.jpg" alt="Meeting"></div>
            <div class="text-col">
                <h2 class="section-title" id="meeting_func_title"></h2>
                <p class="section-desc" id="meeting_func_desc"></p>
                <table class="capacity-table">
                    <tr><th>Room</th><th>Capacity</th></tr>
                    <tr><td>Panderman 1</td><td id="meeting_func_cap1"></td></tr>
                    <tr><td>Panderman 2</td><td id="meeting_func_cap2"></td></tr>
                    <tr><td>Combined</td><td id="meeting_func_cap3"></td></tr>
                </table>
                <a href="#" class="btn-outline" id="meeting_func_btn_link">
                    <span id="meeting_func_btn_text"></span>
                </a>
            </div>
        </div>
    </div>

    <div id="packages" class="tab-content">
        <div style="text-align:center; margin-bottom:50px;">
            <p class="section-subtitle">Packages</p>
            <h2 class="section-title" id="meeting_pkg_title"></h2>
            <p id="meeting_pkg_desc"></p>
        </div>
        <div class="pkg-grid">
            <div class="pkg-card">
                <h3 id="meeting_pkg1_name"></h3>
                <span class="pkg-price" id="meeting_pkg1_price"></span>
                <p>1x Coffee Break + Lunch</p>
                <a href="#" class="btn-outline" id="meeting_pkg1_btn_link">
                    <span id="meeting_pkg1_btn_text"></span>
                </a>
            </div>
            <div class="pkg-card" style="border:1px solid var(--gold);">
                <h3 id="meeting_pkg2_name"></h3>
                <span class="pkg-price" id="meeting_pkg2_price"></span>
                <p>2x Coffee Break + Lunch</p>
                <a href="#" class="btn-outline highlight" id="meeting_pkg2_btn_link">
                    <span id="meeting_pkg2_btn_text"></span>
                </a>
            </div>
            <div class="pkg-card">
                <h3 id="meeting_pkg3_name"></h3>
                <span class="pkg-price" id="meeting_pkg3_price"></span>
                <p>Meeting + Room + Dinner</p>
                <a href="#" class="btn-outline" id="meeting_pkg3_btn_link">
                    <span id="meeting_pkg3_btn_text"></span>
                </a>
            </div>
        </div>
    </div>

    <footer id="global-footer"></footer>

    <script>
        window.addEventListener('scroll', ()=>document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50));
        
        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(x=>x.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
