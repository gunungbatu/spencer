<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Wedding | Spencer Green Hotel Batu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="assets/js/global-config.js"></script>

    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; background: var(--light); margin:0; }
        h1, h2, h3 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }
        
        /* --- HEADER STYLES (Global Support) --- */
        header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            padding: 20px 50px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000; 
            transition: 0.4s; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); 
            box-sizing: border-box;
        }
        header.scrolled { background:var(--emerald); padding:15px 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .logo { color:#fff; font-family:'Cormorant Garamond', serif; font-size:1.8rem; font-weight:600; letter-spacing:2px; text-transform:uppercase; z-index:1002; }
        .nav-menu { display:flex; gap:30px; list-style:none; margin:0; padding:0; }
        .nav-link { color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; letter-spacing:1px; font-weight:500; }
        .btn-book { padding:10px 20px; border:1px solid var(--gold); color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; cursor:pointer; }

        /* MOBILE MENU */
        .mobile-menu-btn { display: none; font-size: 1.5rem; color: #fff; cursor: pointer; z-index: 1002; }
        .mobile-nav-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(27, 77, 62, 0.98); 
            z-index: 1001; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            opacity: 0; pointer-events: none; transition: 0.4s; 
        }
        .mobile-nav-overlay.active { opacity: 1; pointer-events: auto; }
        .mobile-nav-link { color: #fff; font-size: 1.5rem; margin: 15px 0; text-decoration: none; font-family: 'Cormorant Garamond', serif; text-transform: uppercase; letter-spacing: 2px; }
        
        /* --- PAGE SPECIFIC --- */
        .hero-wedding { height:80vh; background:linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), url('assets/0221f12000l0evnhy691B_W_1280_853_R5.webp'); background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; text-align:center; transition:0.5s; }
        .hero-title { color:#fff; font-size:5rem; margin:0; } .hero-subtitle { color:var(--gold); letter-spacing:3px; }
        
        .intro { padding:80px 20px; text-align:center; max-width:800px; margin:0 auto; }
        .venue-section { display:flex; padding:50px 0; gap:50px; align-items:center; max-width:1200px; margin:0 auto; } .venue-text, .venue-img { flex:1; } .venue-img img { width:100%; height:500px; object-fit:cover; border-radius:4px; }
        .specs-grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px; border-top:1px solid #ddd; padding-top:20px; }
        .spec-item span { display:block; color:#888; font-size:0.9rem; } .spec-item h4 { margin:0; font-family:'Cormorant Garamond', serif; font-size:1.5rem; }
        
        .gallery-strip { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin:50px 0; max-width:1200px; margin-left:auto; margin-right:auto; } .gallery-strip img { width:100%; height:300px; object-fit:cover; }
        
        .form-section { background:#fff; padding:50px; text-align:center; }
        input, textarea { width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; background:#fafafa; border-radius:4px; }
        .btn-submit { background:var(--dark); color:#fff; padding:15px 50px; border:none; text-transform:uppercase; cursor:pointer; font-weight:500; font-size:0.9rem; border-radius:4px; transition:0.3s; }
        .btn-submit:hover { background:var(--emerald); }

        /* FOOTER CSS */
        footer { background: var(--emerald); color: #fff; padding: 50px; text-align: center; margin-top: auto; }
        .social-box { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-icon { color: #fff; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; text-decoration: none; }
        .social-icon:hover { background: var(--gold); border-color: var(--gold); transform: translateY(-3px); }

        @media(max-width:900px) { 
            header { padding: 15px 20px; justify-content: space-between; }
            .nav-menu, .btn-book { display:none; } 
            .mobile-menu-btn { display:block; }
            .venue-section { flex-direction:column; padding:20px; } 
            .gallery-strip { grid-template-columns:1fr; } 
            .hero-title { font-size: 3rem; }
        }
    </style>
</head>
<body data-page="wedding">

    <div id="global-header-container"></div>

    <section class="hero-wedding" id="img_wedding_hero">
        <div>
            <p class="hero-subtitle" id="wedding_subtitle"></p>
            <h1 class="hero-title" id="wedding_title"></h1>
        </div>
    </section>

    <section class="intro">
        <h2 id="wedding_intro_title"></h2>
        <div style="width:50px; height:2px; background:var(--gold); margin:20px auto;"></div>
        <p id="wedding_intro_desc"></p>
    </section>

    <section class="venue-section">
        <div class="venue-text">
            <span style="color:var(--gold); text-transform:uppercase; letter-spacing:2px;" id="wedding_venue_subtitle"></span>
            <h2 style="font-size:2.5rem; margin-top:5px;" id="wedding_venue_title"></h2>
            <p id="wedding_venue_desc"></p>
            
            <div class="specs-grid">
                <div class="spec-item"><h4>Capacity</h4><span id="wedding_spec_cap"></span></div>
                <div class="spec-item"><h4>Location</h4><span id="wedding_spec_loc"></span></div>
                <div class="spec-item"><h4>View</h4><span id="wedding_spec_view"></span></div>
                <div class="spec-item"><h4>Style</h4><span id="wedding_spec_style"></span></div>
            </div>
        </div>
        <div class="venue-img"><img id="img_wedding_venue" src="assets/0221f12000l0evnhy691B_W_1280_853_R5.webp" alt="Chapel"></div>
    </section>

    <section class="gallery-strip">
        <img id="img_wedding_gal_1" src="assets/wedding-1.jpg" alt="Detail">
        <img id="img_wedding_gal_2" src="assets/wedding-2.jpg" alt="Couple">
        <img id="img_wedding_gal_3" src="assets/wedding-3.jpg" alt="Setup">
    </section>

    <section class="form-section" id="inquire">
        <div style="max-width:600px; margin:0 auto;">
            <span style="color:var(--emerald); text-transform:uppercase;" id="wedding_form_subtitle"></span>
            <h2 id="wedding_form_title"></h2>
            <form onsubmit="kirimWa(event)">
                <input type="text" id="name" placeholder="Couple Names" required>
                <div style="display:flex; gap:10px;">
                    <input type="date" id="date" required>
                    <input type="number" id="pax" placeholder="Guests" required>
                </div>
                <input type="tel" id="phone" placeholder="WhatsApp Number" required>
                <textarea rows="4" id="message" placeholder="Special Requests / Vision"></textarea>
                <button type="submit" class="btn-submit">Submit Inquiry</button>
            </form>
        </div>
    </section>

    <footer id="global-footer"></footer>

    <script>
        window.addEventListener('scroll', ()=>document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50));
        
        function kirimWa(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const pax = document.getElementById('pax').value;
            const msg = document.getElementById('message').value;
            const phone = document.getElementById('phone').value; 
            
            const text = `Halo Spencer Wedding, saya ingin mengajukan proposal pernikahan.\nNama: ${name}\nTanggal: ${date}\nTamu: ${pax}\nNomor Saya: ${phone}\nPesan: ${msg}`;
            
            const waNum = (CONFIG && CONFIG.WA) ? CONFIG.WA : "6281234567890"; 
            window.open(`https://wa.me/${waNum}?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
