<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Spencer Green Hotel Batu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="assets/js/global-config.js"></script>

    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #111; }
        
        /* Reset Body agar Full Screen */
        body { 
            margin: 0; padding: 0; 
            font-family: 'Montserrat', sans-serif; 
            background: #000; 
            height: 100vh; 
            overflow: hidden; /* Hilangkan Scrollbar */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 1. HEADER FIX (Agar tidak kacau) --- */
        /* Kita manipulasi header global agar transparan dan melayang */
        #global-header-container header {
            position: absolute !important;
            top: 0; left: 0; width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent) !important;
            box-shadow: none !important;
            z-index: 100 !important; /* Wajib paling atas */
            padding: 20px 50px;
        }
        /* Sembunyikan footer di mode immersive ini */
        #global-footer { display: none; }

        /* --- 2. DYNAMIC BACKGROUND (Maximize Effect) --- */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 1s ease, opacity 0.8s ease;
            opacity: 0;
            z-index: 1;
        }
        .bg-layer.active {
            opacity: 1;
            transform: scale(1.05); /* Efek zoom halus ala TikTok */
            z-index: 2;
        }
        
        /* Overlay Gelap agar teks terbaca */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at bottom right, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 3;
            pointer-events: none;
        }

        /* --- 3. TEXT CONTENT (Kiri Bawah) --- */
        .gallery-info {
            position: absolute;
            bottom: 50px;
            left: 50px;
            z-index: 10;
            color: #fff;
            max-width: 500px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        .gallery-subtitle { 
            color: var(--gold); 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            font-weight: 600; 
            display: block;
            margin-bottom: 10px;
            opacity: 0; animation: fadeUp 0.8s forwards 0.2s;
        }
        .gallery-title { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 4rem; 
            margin: 0; 
            line-height: 1;
            opacity: 0; animation: fadeUp 0.8s forwards 0.4s;
        }

        /* --- 4. THUMBNAIL STACK (Kanan Bawah ala TikTok) --- */
        .thumb-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 20;
            display: flex;
            gap: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.3); /* Glass effect */
            backdrop-filter: blur(5px);
            border-radius: 15px;
            max-width: 60vw;
            overflow-x: auto; /* Scroll samping jika foto banyak */
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .thumb-container::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .thumb-item {
            width: 70px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            opacity: 0.6;
            flex-shrink: 0;
        }
        .thumb-item img {
            width: 100%; height: 100%; object-fit: cover;
        }
        
        /* Efek Hover & Active */
        .thumb-item:hover, .thumb-item.active {
            width: 90px; /* Melebar saat aktif */
            height: 120px; /* Membesar ke atas */
            margin-top: -20px; /* Efek pop-up */
            opacity: 1;
            border-color: var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Animasi */
        @keyframes fadeUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

        /* --- RESPONSIF MOBILE --- */
        @media(max-width: 768px) {
            .gallery-title { font-size: 2.5rem; }
            .gallery-info { left: 20px; bottom: 160px; /* Naikkan teks agar tidak ketutup jempol */ }
            .thumb-container { 
                right: 0; left: 0; bottom: 20px; 
                margin: auto; 
                width: 90%; 
                justify-content: flex-start;
            }
            .thumb-item { width: 60px; height: 80px; }
            .thumb-item.active { width: 70px; height: 95px; margin-top: -15px; }
            
            /* Fix Header Mobile */
            #global-header-container header { padding: 15px 20px; }
        }
    </style>
</head>
<body data-page="gallery">

    <div id="global-header-container"></div>

    <div id="bg-container">
        </div>
    <div class="overlay"></div>

    <div class="gallery-info">
        <span class="gallery-subtitle" id="gallery_subtitle">Visual Journey</span>
        <h1 class="gallery-title" id="gallery_title">Spencer Collection</h1>
    </div>

    <div class="thumb-container" id="thumb-list">
        </div>

    <script>
        fetch('data.json?t=' + new Date().getTime())
        .then(r => r.json())
        .then(data => {
            // 1. Set Judul
            if(data.gallery_title) document.getElementById('gallery_title').innerText = data.gallery_title;
            if(data.gallery_subtitle) document.getElementById('gallery_subtitle').innerText = data.gallery_subtitle;

            // 2. Kumpulkan Gambar
            let images = [];
            for (let i = 1; i <= 12; i++) {
                let key = `img_gallery_${i}`;
                if (data[key]) images.push(data[key]);
            }
            
            // Fallback jika kosong
            if(images.length === 0) images = ["assets/room1.jpg", "assets/dining-bg.jpg", "assets/meeting-bg.jpg"];

            // 3. Render Elemen
            const bgContainer = document.getElementById('bg-container');
            const thumbList = document.getElementById('thumb-list');
            
            // Buat Background Layer & Thumbnail
            images.forEach((src, idx) => {
                // A. Background Layer
                const bgDiv = document.createElement('div');
                bgDiv.className = `bg-layer ${idx === 0 ? 'active' : ''}`; // Yang pertama aktif
                bgDiv.style.backgroundImage = `url('${src}')`;
                bgDiv.id = `bg-${idx}`;
                bgContainer.appendChild(bgDiv);

                // B. Thumbnail Item
                const thumbDiv = document.createElement('div');
                thumbDiv.className = `thumb-item ${idx === 0 ? 'active' : ''}`;
                thumbDiv.innerHTML = `<img src="${src}" alt="Thumb ${idx}">`;
                
                // Event Klik / Hover
                thumbDiv.onclick = () => activateImage(idx);
                // thumbDiv.onmouseenter = () => activateImage(idx); // Uncomment jika mau hover effect (desktop)

                thumbList.appendChild(thumbDiv);
            });

            // Fungsi Ganti Gambar
            function activateImage(index) {
                // 1. Ganti Background Utama
                document.querySelectorAll('.bg-layer').forEach(el => el.classList.remove('active'));
                document.getElementById(`bg-${index}`).classList.add('active');

                // 2. Highlight Thumbnail
                document.querySelectorAll('.thumb-item').forEach(el => el.classList.remove('active'));
                thumbList.children[index].classList.add('active');
            }
        });
    </script>
</body>
</html>
