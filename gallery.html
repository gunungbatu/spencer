<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Spencer Green Hotel Batu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="assets/js/global-config.js"></script>

    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; background: var(--light); margin:0; }
        h1, h2, h3 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }

        /* --- HEADER STYLES (Global Support) --- */
        header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            padding: 20px 50px; 
            display: flex; 
            justify-content: space-between; /* Logo Kiri, Menu Kanan */
            align-items: center; 
            z-index: 1000; 
            transition: 0.4s; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); 
            box-sizing: border-box;
        }
        header.scrolled { background:var(--emerald); padding:15px 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .logo { color:#fff; font-family:'Cormorant Garamond', serif; font-size:1.8rem; font-weight:600; letter-spacing:2px; text-transform:uppercase; z-index:1002; }
        .nav-menu { display:flex; gap:30px; list-style:none; margin:0; padding:0; }
        .nav-link { color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; letter-spacing:1px; }
        .btn-book { padding:10px 20px; border:1px solid var(--gold); color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; }

        /* MOBILE MENU */
        .mobile-menu-btn { display: none; font-size: 1.5rem; color: #fff; cursor: pointer; z-index: 1002; }
        .mobile-nav-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(27, 77, 62, 0.98); 
            z-index: 1001; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            opacity: 0; pointer-events: none; transition: 0.4s; 
        }
        .mobile-nav-overlay.active { opacity: 1; pointer-events: auto; }
        .mobile-nav-link { color: #fff; font-size: 1.5rem; margin: 15px 0; text-decoration: none; font-family: 'Cormorant Garamond', serif; text-transform: uppercase; letter-spacing: 2px; }

        /* HERO */
        .hero-gallery { height:60vh; background:linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('assets/gallery-bg.jpg'); background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; text-align:center; transition:0.5s; }
        .hero-title { color:#fff; font-size:4rem; margin:0; letter-spacing:3px; } .hero-subtitle { color:var(--gold); letter-spacing:3px; font-weight:600; }

        /* GALLERY FILTER */
        .gallery-section { padding:80px 50px; max-width:1200px; margin:0 auto; }
        .filter-nav { text-align:center; margin-bottom:50px; }
        .filter-btn { background:none; border:none; padding:10px 20px; margin:0 5px; font-size:0.9rem; font-weight:500; cursor:pointer; color:#888; transition:0.3s; }
        .filter-btn.active { color:var(--dark); border-bottom:2px solid var(--gold); }

        .gallery-grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; }
        .gallery-item { overflow:hidden; position:relative; cursor:pointer; height:300px; }
        .gallery-item img { width:100%; height:100%; object-fit:cover; display:block; transition:0.5s; }
        .gallery-item:hover img { transform:scale(1.05); }
        
        /* FOOTER */
        footer { background:var(--emerald); color:#fff; padding:50px; text-align:center; margin-top:auto; }
        .social-box { display:flex; justify-content:center; gap:20px; margin-top:20px; }
        .social-icon { color:#fff; width:40px; height:40px; border:1px solid rgba(255,255,255,0.3); border-radius:50%; display:flex; align-items:center; justify-content:center; transition:0.3s; text-decoration:none; }
        .social-icon:hover { background:var(--gold); border-color:var(--gold); transform: translateY(-3px); }

        /* RESPONSIVE */
        @media(max-width:900px) { 
            header { padding: 15px 20px; justify-content: space-between; } /* Reset agar hamburger di kanan */
            .nav-menu, .btn-book { display:none; } 
            .mobile-menu-btn { display:block; }
            .gallery-grid { grid-template-columns:1fr; } 
            .filter-nav { display:flex; flex-wrap:wrap; justify-content:center; } 
            .hero-title { font-size: 3rem; }
        }
    </style>
</head>
<body data-page="gallery">

    <div id="global-header-container"></div>

    <section class="hero-gallery" id="img_gallery_hero">
        <div>
            <p class="hero-subtitle" id="gallery_subtitle">Explore The Beauty</p>
            <h1 class="hero-title" id="gallery_title">Visual Journey</h1>
        </div>
    </section>

    <section class="gallery-section">
        <div class="filter-nav">
            <button class="filter-btn active" data-filter="all" id="gallery_cat_all" onclick="filterGallery('all')">All Photos</button>
            <button class="filter-btn" data-filter="rooms" id="gallery_cat_rooms" onclick="filterGallery('rooms')">Rooms</button>
            <button class="filter-btn" data-filter="dining" id="gallery_cat_dining" onclick="filterGallery('dining')">Dining</button>
            <button class="filter-btn" data-filter="mice" id="gallery_cat_meetings" onclick="filterGallery('mice')">MICE</button>
        </div>

        <div class="gallery-grid" id="gallery-container">
            <div class="gallery-item rooms"><img src="assets/room1.jpg" alt="Room"></div>
            <div class="gallery-item dining"><img src="assets/rooftop.jpg" alt="Rooftop"></div>
            <div class="gallery-item mice"><img src="assets/meeting-bg.jpg" alt="Ballroom"></div>
            <div class="gallery-item rooms"><img src="assets/room2.jpg" alt="Superior"></div>
            <div class="gallery-item dining"><img src="assets/dining-bg.jpg" alt="Botanica"></div>
            <div class="gallery-item mice"><img src="assets/meeting-room.jpg" alt="Meeting"></div>
            <div class="gallery-item rooms"><img src="assets/room3.avif" alt="Executive"></div>
            <div class="gallery-item dining"><img src="assets/wedding-2.jpg" alt="Wedding"></div>
            <div class="gallery-item rooms"><img src="assets/wedding-3.jpg" alt="Detail"></div>
        </div>
    </section>

    <footer id="global-footer"></footer>

    <script>
        // --- 1. DYNAMIC GALLERY LOADER ---
        // Script ini akan mengambil foto tambahan dari Dashboard (data.json)
        // dan menambahkannya ke galeri secara otomatis.
        fetch('data.json?t=' + new Date().getTime())
        .then(r => r.json())
        .then(data => {
            // Update Text & Hero Background (Standard)
            Object.keys(data).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    if (key.startsWith('img_')) {
                        el.src = data[key];
                        if(key === 'img_gallery_hero') document.querySelector('.hero-gallery').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${data[key]}')`;
                    } else if (!key.startsWith('social_')) {
                        el.innerText = data[key];
                    }
                }
            });

            // INJECT DYNAMIC IMAGES
            const container = document.getElementById('gallery-container');
            let hasDynamic = false;

            Object.keys(data).forEach(key => {
                // Cari key dengan pola 'img_gallery_rooms_1', 'img_gallery_dining_2', dll
                if(key.startsWith('img_gallery_') && key !== 'img_gallery_hero') {
                    
                    // Bersihkan gambar statis JIKA ada gambar dinamis dari dashboard
                    // (Opsional: hapus baris ini jika ingin menggabungkan statis + dinamis)
                    if(!hasDynamic) { 
                        container.innerHTML = ''; 
                        hasDynamic = true; 
                    } 

                    // Deteksi Kategori dari nama file/key
                    let category = 'rooms'; // Default
                    if(key.includes('_dining_')) category = 'dining';
                    if(key.includes('_mice_') || key.includes('_meeting_')) category = 'mice';
                    if(key.includes('_events_') || key.includes('_wedding_')) category = 'mice';

                    // Buat Element Gambar Baru
                    const div = document.createElement('div');
                    div.className = `gallery-item ${category}`;
                    div.style.display = 'block'; // Pastikan terlihat
                    div.innerHTML = `<img src="${data[key]}" alt="Gallery Image">`;
                    container.appendChild(div);
                }
            });
        });

        // --- 2. UI INTERACTIONS ---
        window.addEventListener('scroll', ()=>document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50));

        function filterGallery(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-btn[data-filter="${category}"]`).classList.add('active');

            document.querySelectorAll('.gallery-item').forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
