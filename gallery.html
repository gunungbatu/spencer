<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Spencer Green Hotel Batu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="assets/js/global-config.js"></script>

    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; background: var(--light); margin:0; }
        h1, h2, h3 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }

        /* HEADER & GLOBAL STYLES */
        /* Kita sembunyikan header bawaan browser jika ada (reset) */
        header { 
            position: fixed; top: 0; width: 100%; padding: 15px 50px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; transition: 0.4s; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
            box-sizing: border-box;
        }
        header.scrolled { background:var(--emerald) !important; padding:15px 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .logo { color:#fff; font-family:'Cormorant Garamond', serif; font-size:1.8rem; font-weight:600; letter-spacing:2px; text-transform:uppercase; z-index:1002; }
        .nav-menu { display:flex; gap:30px; list-style:none; margin:0; padding:0; }
        .nav-link { color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; letter-spacing:1px; }
        .btn-book { padding:10px 20px; border:1px solid var(--gold); color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; }
        .mobile-menu-btn { display: none; font-size: 1.5rem; color: #fff; cursor: pointer; z-index: 1002; }

        /* HERO */
        .hero-gallery { height:50vh; background:linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('assets/gallery-bg.jpg'); background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; text-align:center; transition:0.5s; position: relative; }
        .hero-title { color:#fff; font-size:4rem; margin:0; letter-spacing:3px; } 
        .hero-subtitle { color:var(--gold); letter-spacing:3px; font-weight:600; text-transform: uppercase; }

        /* GALLERY FILTER */
        .gallery-section { padding:80px 50px; max-width:1200px; margin:0 auto; min-height: 500px; }
        .filter-nav { text-align:center; margin-bottom:50px; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        .filter-btn { background:none; border:none; padding:10px 20px; margin:0; font-size:0.9rem; font-weight:600; cursor:pointer; color:#888; transition:0.3s; border-bottom: 2px solid transparent; text-transform: uppercase; letter-spacing: 1px; }
        .filter-btn.active, .filter-btn:hover { color:var(--emerald); border-bottom-color:var(--gold); }

        /* GRID SYSTEM */
        .gallery-grid { display:grid; gap:20px; }
        .gallery-item { overflow:hidden; position:relative; cursor:pointer; height: 300px; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .gallery-item img { width:100%; height:100%; object-fit:cover; display:block; transition:0.5s; }
        .gallery-item:hover img { transform:scale(1.1); }
        .zoom-icon { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(27, 77, 62, 0.6); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .gallery-item:hover .zoom-icon { opacity: 1; }
        .zoom-icon i { color: #fff; font-size: 2rem; border: 2px solid #fff; padding: 15px; border-radius: 50%; }
        
        /* LIGHTBOX (ZOOM) */
        .lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; justify-content:center; align-items:center; flex-direction: column; }
        .lightbox.active { display:flex; animation: fadeIn 0.3s; }
        .lightbox img { max-width:90%; max-height:80vh; border:4px solid #fff; box-shadow:0 0 30px rgba(0,0,0,0.5); }
        .close-lightbox { position:absolute; top:30px; right:40px; color:#fff; font-size:3rem; cursor:pointer; transition: 0.3s; }
        .close-lightbox:hover { color: var(--gold); transform: rotate(90deg); }
        .lb-tag { color: var(--gold); margin-top: 15px; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; font-family: 'Cormorant Garamond'; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        /* FOOTER */
        footer { background:var(--emerald); color:#fff; padding:50px; text-align:center; margin-top:auto; }
        .social-box { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-icon { color: #fff; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; text-decoration: none; }
        .social-icon:hover { background: var(--gold); border-color: var(--gold); transform: translateY(-3px); }
        
        @media(max-width:900px) { 
            header { padding: 15px 20px; justify-content: space-between; } 
            .nav-menu, .btn-book { display:none; } .mobile-menu-btn { display:block; }
            .gallery-grid { grid-template-columns:1fr !important; }
            .hero-title { font-size: 3rem; }
        }
    </style>
</head>
<body data-page="gallery">

    <div id="global-header-container"></div>

    <section class="hero-gallery" id="img_gallery_hero">
        <div>
            <p class="hero-subtitle" id="gallery_subtitle">Explore The Beauty</p>
            <h1 class="hero-title" id="gallery_title">Visual Journey</h1>
        </div>
    </section>

    <section class="gallery-section">
        <div class="filter-nav" id="filter-container">
            </div>

        <div class="gallery-grid" id="gallery-container">
            </div>
    </section>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="">
        <div class="lb-tag" id="lightbox-tag"></div>
    </div>

    <footer id="global-footer"></footer>

    <script>
        fetch('data.json?t=' + new Date().getTime())
        .then(r => r.json())
        .then(data => {
            // 1. UPDATE HERO
            if(data.gallery_title) document.getElementById('gallery_title').innerText = data.gallery_title;
            if(data.gallery_subtitle) document.getElementById('gallery_subtitle').innerText = data.gallery_subtitle;
            if(data.img_gallery_hero) document.getElementById('img_gallery_hero').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${data.img_gallery_hero}')`;

            // 2. SETUP GRID COLUMN & FILTER
            const cols = data.gallery_columns || 3; 
            const container = document.getElementById('gallery-container');
            const filterContainer = document.getElementById('filter-container');
            
            // Set Grid CSS
            if(window.innerWidth > 900) {
                container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            }

            // 3. GENERATE FILTER BUTTONS (DYNAMIC)
            const tagsRaw = data.gallery_tags || "All";
            const tags = tagsRaw.split(',').map(t => t.trim());
            
            filterContainer.innerHTML = ''; 
            tags.forEach((tag, index) => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${index === 0 ? 'active' : ''}`; // Tombol pertama active
                btn.innerText = tag;
                btn.onclick = (e) => filterGallery(tag, e.target);
                filterContainer.appendChild(btn);
            });

            // 4. GENERATE GALLERY ITEMS
            const items = data.gallery_items || [];
            let content = '';
            
            items.forEach((item, index) => {
                // Bersihkan spasi pada tag untuk class HTML (misal "Dining Room" -> "diningroom")
                const tagClass = item.tag ? item.tag.replace(/\s+/g, '').toLowerCase() : 'all';
                
                content += `
                    <div class="gallery-item ${tagClass}" data-tag="${item.tag}" onclick="openLightbox('${item.src}', '${item.tag}')">
                        <img src="${item.src}" alt="${item.tag}" loading="lazy">
                        <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                    </div>`;
            });
            container.innerHTML = content;
        });

        // --- FILTER FUNCTION ---
        function filterGallery(category, btnElement) {
            // Update Tombol Aktif
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            // Show/Hide Images
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                const itemTag = item.getAttribute('data-tag');
                
                // Logic: Tampilkan jika kategori "All" ATAU tag item sama dengan kategori yg dipilih
                const isMatch = (category.toLowerCase() === 'all') || 
                                (itemTag && itemTag.toLowerCase() === category.toLowerCase());
                                
                if (isMatch) {
                    item.style.display = 'block';
                    // Animasi Fade In kecil
                    item.style.opacity = '0';
                    setTimeout(() => item.style.opacity = '1', 50);
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // --- LIGHTBOX FUNCTION ---
        function openLightbox(src, tag) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const txt = document.getElementById('lightbox-tag');
            
            img.src = src;
            txt.innerText = tag || "";
            lb.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Header Scroll Effect
        window.addEventListener('scroll', ()=> {
            const nav = document.getElementById('navbar');
            if(nav) nav.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
