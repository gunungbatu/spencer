<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Spencer Green Hotel Batu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="assets/js/global-config.js"></script>
    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; background: var(--light); margin:0; }
        h1, h2, h3 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }

        /* NAVBAR */
        header { position:fixed; top:0; width:100%; padding:20px 50px; display:flex; justify-content:space-between; align-items:center; z-index:1000; transition:0.4s; background:linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        header.scrolled { background:var(--emerald); padding:15px 50px; }
        .logo { color:#fff; font-family:'Cormorant Garamond', serif; font-size:1.8rem; font-weight:600; letter-spacing:2px; text-transform:uppercase; }
        .nav-menu { display:flex; gap:30px; list-style:none; }
        .nav-link { color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.75rem; letter-spacing:1px; }
        .btn-book { padding:10px 20px; border:1px solid var(--gold); color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.75rem; }

        /* HERO */
        .hero-gallery { height:60vh; background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; text-align:center; }
        .hero-title { color:#fff; font-size:4rem; margin:0; } .hero-subtitle { color:var(--gold); letter-spacing:3px; }

        /* GALLERY FILTER */
        .gallery-section { padding:80px 50px; max-width:1200px; margin:0 auto; }
        .filter-nav { text-align:center; margin-bottom:50px; }
        .filter-btn { background:none; border:none; padding:10px 20px; margin:0 5px; font-size:0.9rem; font-weight:500; cursor:pointer; color:#888; transition:0.3s; }
        .filter-btn.active { color:var(--dark); border-bottom:2px solid var(--gold); }

        .gallery-grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; }
        .gallery-item { overflow:hidden; position:relative; cursor:pointer; }
        .gallery-item img { width:100%; height:300px; object-fit:cover; display:block; transition:0.5s; }
        .gallery-item:hover img { transform:scale(1.05); }
        
        /* FOOTER CSS */
        footer { background: var(--emerald); color: #fff; padding: 50px; text-align: center; margin-top: auto; }
        .social-box { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-icon { color: #fff; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; text-decoration: none; }
        .social-icon:hover { background: var(--gold); border-color: var(--gold); transform: translateY(-3px); }

        @media(max-width:900px) { .nav-menu { display:none; } .gallery-grid { grid-template-columns:1fr; } .filter-nav { display:flex; flex-wrap:wrap; justify-content:center; } }
    </style>
</head>
<body>

    <header id="navbar">
        <div class="logo">Spencer Green</div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="dining.html" class="nav-link">Dining</a></li>
            <li><a href="meeting.html" class="nav-link">Meeting</a></li>
            <li><a href="wedding.html" class="nav-link">Wedding</a></li>
            <li><a href="gallery.html" class="nav-link" style="color:var(--gold);">Gallery</a></li>
        </ul>
        <a href="index.html" class="btn-book">Book Now</a>
    </header>

    <section class="hero-gallery" id="img_gallery_hero">
        <div>
            <p class="hero-subtitle" id="gallery_subtitle"></p>
            <h1 class="hero-title" id="gallery_title"></h1>
        </div>
    </section>

    <section class="gallery-section">
        <div class="filter-nav">
            <button class="filter-btn active" data-filter="all" id="gallery_cat_all" onclick="filterGallery('all')">All Photos</button>
            <button class="filter-btn" data-filter="rooms" id="gallery_cat_rooms" onclick="filterGallery('rooms')">Rooms</button>
            <button class="filter-btn" data-filter="dining" id="gallery_cat_dining" onclick="filterGallery('dining')">Dining</button>
            <button class="filter-btn" data-filter="mice" id="gallery_cat_meetings" onclick="filterGallery('mice')">MICE</button>
        </div>

        <div class="gallery-grid" id="gallery-container">
            <div class="gallery-item rooms"><img src="assets/room1.jpg" alt="Room View"></div>
            <div class="gallery-item dining"><img src="assets/rooftop.jpg" alt="Rooftop View"></div>
            <div class="gallery-item mice"><img src="assets/meeting-bg.jpg" alt="Ballroom Setup"></div>
            <div class="gallery-item rooms"><img src="assets/room2.jpg" alt="Superior Room"></div>
            <div class="gallery-item dining"><img src="assets/dining-bg.jpg" alt="Botanica"></div>
            <div class="gallery-item mice"><img src="assets/meeting-room.jpg" alt="Function Room"></div>
            <div class="gallery-item rooms"><img src="assets/room3.avif" alt="Executive Suite"></div>
            <div class="gallery-item dining"><img src="assets/wedding-2.jpg" alt="Wedding Setup"></div>
            <div class="gallery-item rooms"><img src="assets/wedding-3.jpg" alt="Room Detail"></div>
        </div>
    </section>

    <footer id="global-footer"></footer>

    <script>
        window.addEventListener('scroll', ()=>document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50));

        function filterGallery(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-btn[data-filter="${category}"]`).classList.add('active');

            document.querySelectorAll('.gallery-item').forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
