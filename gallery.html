<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Spencer Green Hotel Batu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="assets/js/global-config.js"></script>
    <style>
        /* (Style diringkas) */
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        body { font-family: 'Montserrat', sans-serif; background: var(--light); margin:0; }
        header { position:fixed; top:0; width:100%; padding:20px 50px; display:flex; justify-content:space-between; align-items:center; z-index:1000; transition:0.4s; background:linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        header.scrolled { background:var(--emerald); padding:15px 50px; }
        .nav-menu { display:flex; gap:30px; list-style:none; } .nav-link { color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; }
        .logo { color:#fff; font-family:'Cormorant Garamond', serif; font-size:1.5rem; font-weight:bold; letter-spacing:2px; }
        .btn-book { padding:10px 20px; border:1px solid var(--gold); color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; }
        
        .hero-gallery { height:50vh; background:linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('assets/gallery-bg.jpg'); background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; text-align:center; }
        .hero-title { color:#fff; font-size:4rem; margin:0; font-family:'Cormorant Garamond', serif; } 
        
        .gallery-grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; padding:50px; max-width:1200px; margin:0 auto; }
        .gallery-item { height:300px; overflow:hidden; cursor:pointer; } .gallery-item img { width:100%; height:100%; object-fit:cover; transition:0.5s; }
        .gallery-item:hover img { transform:scale(1.1); }
        
        footer { background:var(--emerald); color:#fff; padding:50px; text-align:center; }
        @media(max-width:900px) { .nav-menu { display:none; } .gallery-grid { grid-template-columns:1fr; } }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="logo">Spencer Green</div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="dining.html" class="nav-link">Dining</a></li>
            <li><a href="meeting.html" class="nav-link">Meeting</a></li>
            <li><a href="wedding.html" class="nav-link">Wedding</a></li>
            <li><a href="gallery.html" class="nav-link" style="color:var(--gold);">Gallery</a></li>
        </ul>
        <a href="index.html" class="btn-book">Book Now</a>
    </header>

    <section class="hero-gallery">
        <div>
            <p style="color:var(--gold); letter-spacing:3px;" id="gallery_subtitle">Explore The Beauty</p>
            <h1 class="hero-title" id="gallery_title">Visual Journey</h1>
        </div>
    </section>

    <div class="gallery-grid" id="galleryContainer">
        <div class="gallery-item"><img src="assets/room1.jpg"></div>
        <div class="gallery-item"><img src="assets/room2.jpg"></div>
        <div class="gallery-item"><img src="assets/room3.avif"></div>
        <div class="gallery-item"><img src="assets/dining-bg.jpg"></div>
        <div class="gallery-item"><img src="assets/rooftop.jpg"></div>
        <div class="gallery-item"><img src="assets/wedding-bg.jpg"></div>
    </div>

    <footer><p>&copy; 2025 Spencer Green Hotel. Gallery.</p></footer>

    <script>
        // MAGIC LOADER
        fetch('data.json?t='+Date.now()).then(r=>r.json()).then(data=>{
            // Basic Text Update
            Object.keys(data).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    if (key.startsWith('img_')) {
                        el.src = data[key];
                        if(key === 'img_gallery_hero') document.querySelector('.hero-gallery').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${data[key]}')`;
                    } else el.innerText = data[key];
                }
            });

            // DYNAMIC GALLERY INJECTION
            // Jika ada key di JSON yang namanya 'img_gallery_1', 'img_gallery_2', dsb.
            const container = document.getElementById('galleryContainer');
            let hasDynamic = false;
            
            Object.keys(data).forEach(key => {
                if(key.startsWith('img_gallery_') && key !== 'img_gallery_hero') {
                    if(!hasDynamic) { container.innerHTML = ''; hasDynamic = true; } // Bersihkan static images jika ada dynamic
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    div.innerHTML = `<img src="${data[key]}" alt="Gallery">`;
                    container.appendChild(div);
                }
            });
        });
        window.addEventListener('scroll', ()=>document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50));
    </script>
</body>
</html>
