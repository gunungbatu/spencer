<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Green Hotel Batu | The Majestic Highland Sanctuary</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="assets/js/global-config.js"></script>

    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; overflow-x: hidden; background: #fff; }
        h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }
        a { text-decoration: none; transition: 0.3s; }

        /* HERO SECTION */
        .hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; }
        .video-background-local { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; }
        .hero::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: -1; }
        .hero-title { color: #ffffff; font-size: 5rem; line-height: 1.1; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9); }
        .hero-subtitle { color: #ffffff; letter-spacing: 3px; font-size: 0.9rem; margin-bottom: 10px; font-weight: 600; }

        /* CARD STYLES */
        .content-card { display: flex; width: 100%; min-height: 600px; height: auto; overflow: hidden; }
        .card-image-box { flex: 1; position: relative; overflow: hidden; min-height: 400px; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .card-info-box { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 60px 80px; background-color: #fff; }
        .content-card.reverse { flex-direction: row-reverse; }

        .card-title { font-size: 2.8rem; margin-bottom: 20px; line-height: 1.1; }
        .card-specs { display: flex; gap: 30px; margin-bottom: 40px; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 15px 0; }
        .card-actions { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        .btn-discover { color: var(--dark); text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem; font-weight: 600; border-bottom: 1px solid var(--gold); padding-bottom: 5px; cursor: pointer; }
        .btn-tour { background: transparent; border: 1px solid #333; color: #333; padding: 10px 20px; text-transform: uppercase; font-size: 0.8rem; font-weight: 600; border-radius: 4px; display: inline-flex; align-items: center; gap: 8px; cursor: pointer; }

        /* FULL SCREEN VIDEO MODAL */
        .video-modal-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; justify-content: center; align-items: center; }
        .video-modal-overlay.active { display: flex; }
        .video-wrapper { width: 100%; height: 100%; position: relative; }
        .video-wrapper video { width: 100%; height: 100%; object-fit: contain; }
        .close-video { position: fixed; top: 25px; right: 25px; color: #fff; font-size: 3.5rem; cursor: pointer; z-index: 10000; text-shadow: 0 0 15px rgba(0,0,0,0.8); }

        @media (max-width: 900px) {
            .hero-title { font-size: 3rem; }
            .content-card, .content-card.reverse { flex-direction: column; height: auto; }
            .card-image-box, .card-info-box { width: 100%; padding: 40px 20px; }
            .card-image-box { height: 300px; min-height: 300px; }
        }
    </style>
</head>
<body data-page="home">

    <div id="global-header-container"></div>

    <section class="hero">
        <video id="heroVideo" autoplay muted loop playsinline class="video-background-local">
            <source src="assets/hero-video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <p class="hero-subtitle" id="hero_subtitle">WELCOME TO</p>
            <h1 class="hero-title" id="hero_title">SPENCER GREEN HOTEL</h1>
        </div>
    </section>

    <section class="full-section">
        <div class="content-card">
            <div class="card-image-box"><img id="room_deluxe_img" src="assets/room1.jpg" class="card-img"></div>
            <div class="card-info-box">
                <h3 class="card-title" id="room_deluxe_title">Deluxe Room</h3>
                <p class="card-desc" id="room_deluxe_desc">Experience modern luxury in nature.</p>
                <div class="card-actions">
                    <a href="javascript:void(0)" class="btn-discover" onclick="openBooking()">Book Room</a>
                    <button class="btn-tour" id="btn_tour_deluxe"><i class="fas fa-play"></i> Room Tour</button>
                </div>
            </div>
        </div>
    </section>

    <footer id="global-footer"></footer>

    <div class="video-modal-overlay" id="tourModal">
        <div class="video-wrapper">
            <span class="close-video" onclick="closeTour()">&times;</span>
            <video id="tourVideo" controls playsinline><source src="" type="video/mp4"></video>
        </div>
    </div>

    <div class="modal-overlay" id="bookingModal">
        <div class="booking-form-box">
            <span style="position:absolute; top:10px; right:20px; font-size:2rem; cursor:pointer;" onclick="closeBooking()">&times;</span>
            <h2>Check Availability</h2>
            <p>Silakan isi detail reservasi Anda.</p>
        </div>
    </div>

    <script>
        fetch('data.json?t=' + Date.now()).then(r => r.json()).then(data => {
            // Auto Map Text/Img
            Object.keys(data).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    if (key.startsWith('img_') || key.endsWith('_img')) el.src = data[key];
                    else el.innerText = data[key]; 
                }
            });

            // Mapping Room Tour Buttons
            const tourMap = {'room_deluxe_video': 'btn_tour_deluxe'};
            Object.keys(tourMap).forEach(key => {
                const btn = document.getElementById(tourMap[key]);
                if (btn && data[key]) btn.onclick = () => openTour(data[key]);
            });
        });

        function openTour(videoSrc) {
            const modal = document.getElementById('tourModal');
            const vid = document.getElementById('tourVideo');
            if(!videoSrc) return;
            vid.src = videoSrc.replace(/\\/g, '');
            vid.load();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            vid.play();
        }

        function closeTour() {
            const modal = document.getElementById('tourModal');
            document.getElementById('tourVideo').pause();
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
