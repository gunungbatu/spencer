<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Green Hotel Batu | The Majestic Highland Sanctuary</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="assets/js/global-config.js"></script>

    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden; /* Menghilangkan scroll ke kanan */
        }

        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; background: var(--light); margin: 0; }
        h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }
        a { text-decoration: none; transition: 0.3s; }

        /* --- HERO SECTION --- */
        .hero { 
            position: relative; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            overflow: hidden; 
        }
        .video-background-local { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -2; 
        }
        .hero::before { 
            content: ''; 
            position: absolute; 
            inset: 0; 
            background: rgba(0,0,0,0.35); 
            z-index: -1; 
        }
        
        .hero-content { 
            position: relative; 
            z-index: 2; 
            animation: fadeUp 1.5s ease-out; 
        }
        
        /* Typography Hero */
        .hero-title { 
            color: #ffffff; 
            font-size: 5rem; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7); 
            line-height: 1.1; 
            margin: 0; 
        }
        .hero-subtitle { 
            color: #fff; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            margin-bottom: 15px; 
            font-weight: 600; 
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5); 
        }

        /* --- INTRO SECTION --- */
        .intro { 
            padding: 100px 20px; 
            text-align: center; 
            max-width: 900px; 
            margin: 0 auto; 
            background-color: #fff; 
        }
        #home_intro_title { 
            font-size: 3.5rem; 
            color: var(--emerald); 
            margin-bottom: 10px; 
        }
        .divider { 
            width: 60px; 
            height: 3px; 
            background: var(--gold); 
            margin: 30px auto; 
        }
        #home_intro_desc { 
            font-size: 1.1rem; 
            color: #666; 
            line-height: 1.8; 
        }

        /* --- SECTION SEPARATOR (untuk bagian rooms, dining, dll) --- */
        .section-separator { 
            text-align: center; 
            padding: 100px 20px 50px; 
            background-color: #fff; 
            border-top: 1px solid #eee; 
        }
        .section-separator h2 { 
            font-size: 3.5rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
        }
        .section-separator p { 
            color: var(--gold); 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            margin-top: 10px; 
            font-weight: 600; 
        }

        /* --- CONTENT CARD (Rooms, Facilities, dll) --- */
        .content-card { 
            display: flex; 
            width: 100%; 
            min-height: 600px; 
            height: auto; 
            overflow: hidden; 
        }
        .card-image-box { 
            flex: 1; 
            min-height: 450px; 
            position: relative; 
        }
        .card-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.8s ease; 
        }
        .content-card:hover .card-img { 
            transform: scale(1.05); 
        }
        .card-info-box { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 60px 80px; 
            background-color: #fff; 
        }
        .content-card.reverse { 
            flex-direction: row-reverse; 
        }
        .content-card.reverse .card-info-box { 
            background-color: #F9F9F9; 
        }

        .card-cat { 
            color: var(--gold); 
            letter-spacing: 2px; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            font-weight: 600; 
            margin-bottom: 15px; 
        }
        .card-title { 
            font-size: 3rem; 
            margin-bottom: 25px; 
            line-height: 1.1; 
            color: var(--emerald); 
        }
        .card-desc { 
            font-size: 1rem; 
            color: #666; 
            margin-bottom: 30px; 
            line-height: 1.8; 
        }
        .card-specs { 
            display: flex; 
            gap: 30px; 
            margin-bottom: 30px; 
            border-top: 1px solid #ddd; 
            border-bottom: 1px solid #ddd; 
            padding: 15px 0; 
        }
        .spec-item { 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            color: #333; 
            letter-spacing: 1px; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
        }

        /* BUTTONS */
        .card-actions { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            flex-wrap: wrap; 
            margin-top: 20px; 
        }
        .btn-discover { 
            color: var(--dark); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 0.9rem; 
            font-weight: 600; 
            border-bottom: 1px solid var(--gold); 
            padding-bottom: 5px; 
            cursor: pointer; 
        }
        .btn-discover:hover { 
            color: var(--gold); 
        }
        .btn-tour { 
            background: transparent; 
            border: 1px solid #333; 
            color: #333; 
            padding: 10px 20px; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            font-weight: 600; 
            border-radius: 4px; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .btn-tour:hover { 
            background: #333; 
            color: #fff; 
        }

        @keyframes fadeUp { 
            from {opacity:0; transform:translateY(30px);} 
            to {opacity:1; transform:translateY(0);} 
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .content-card, .content-card.reverse { 
                flex-direction: column; 
            }
            .card-info-box { 
                padding: 40px 20px; 
            }
            .hero-title { 
                font-size: 3.5rem; 
            }
        }
    </style>
</head>
