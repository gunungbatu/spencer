<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Green Hotel Batu | The Majestic Highland Sanctuary</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="assets/js/global-config.js"></script>

    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; background: var(--light); margin: 0; overflow-x: hidden; }
        h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }

        /* HERO */
        .hero { 
            position: relative; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            overflow: hidden; 
        }
        .hero-video { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -2; 
        }
        .hero::before { 
            content: ''; 
            position: absolute; 
            inset: 0; 
            background: rgba(0,0,0,0.35); 
            z-index: -1; 
        }
        .hero-content { 
            position: relative; 
            z-index: 2; 
            animation: fadeUp 1.5s ease-out; 
        }
        .hero-subtitle { 
            color: #fff; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            margin-bottom: 15px; 
            font-weight: 600; 
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5); 
        }
        .hero-title { 
            color: #ffffff; 
            font-size: 5rem; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            text-shadow: 2px 2px 15px rgba(0,0,0,0.7); 
            line-height: 1.1; 
            margin: 0; 
        }

        /* INTRO */
        .intro { 
            padding: 100px 20px; 
            text-align: center; 
            max-width: 900px; 
            margin: 0 auto; 
            background-color: #fff; 
        }
        .intro h2 { 
            font-size: 3.5rem; 
            color: var(--emerald); 
            margin-bottom: 10px; 
        }
        .divider { 
            width: 60px; 
            height: 3px; 
            background: var(--gold); 
            margin: 30px auto; 
        }
        .intro p { 
            font-size: 1.1rem; 
            color: #666; 
            line-height: 1.8; 
        }

        /* SECTION TITLE */
        .section-title { 
            text-align: center; 
            padding: 100px 20px 50px; 
            background-color: #fff; 
        }
        .section-title h2 { 
            font-size: 3.5rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
        }
        .section-title p { 
            color: var(--gold); 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            margin-top: 10px; 
            font-weight: 600; 
        }

        /* CONTENT CARD */
        .content-card { 
            display: flex; 
            width: 100%; 
            min-height: 600px; 
            overflow: hidden; 
        }
        .card-image-box { 
            flex: 1; 
            position: relative; 
        }
        .card-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.8s ease; 
        }
        .content-card:hover .card-img { 
            transform: scale(1.05); 
        }
        .card-info-box { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 60px 80px; 
            background-color: #fff; 
        }
        .content-card.reverse { 
            flex-direction: row-reverse; 
        }
        .content-card.reverse .card-info-box { 
            background-color: #F9F9F9; 
        }

        .card-cat { 
            color: var(--gold); 
            letter-spacing: 2px; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            font-weight: 600; 
            margin-bottom: 15px; 
        }
        .card-title { 
            font-size: 3rem; 
            margin-bottom: 25px; 
            line-height: 1.1; 
            color: var(--emerald); 
        }
        .card-desc { 
            font-size: 1rem; 
            color: #666; 
            margin-bottom: 30px; 
            line-height: 1.8; 
        }
        .card-specs { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-bottom: 30px; 
            padding: 15px 0; 
            border-top: 1px solid #ddd; 
            border-bottom: 1px solid #ddd; 
        }
        .spec-item { 
            font-size: 1rem; 
            color: #333; 
        }

        .card-actions { 
            margin-top: 20px; 
        }
        .btn-tour { 
            background: transparent; 
            border: 1px solid #333; 
            color: #333; 
            padding: 12px 30px; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            font-weight: 600; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .btn-tour:hover { 
            background: #333; 
            color: #fff; 
        }

        @keyframes fadeUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @media (max-width: 900px) {
            .hero-title { font-size: 3.5rem; }
            .content-card, .content-card.reverse { flex-direction: column; }
            .card-info-box { padding: 40px 20px; text-align: center; }
            .card-specs { justify-content: center; }
        }
    </style>
</head>
<body data-page="home">

    <div id="global-header-container"></div>

    <!-- HERO -->
    <section class="hero">
        <video class="hero-video" id="heroVideo" autoplay muted loop playsinline>
            <source src="" type="video/mp4">
        </video>
        <div class="hero-content">
            <p class="hero-subtitle" id="hero_subtitle"></p>
            <h1 class="hero-title" id="hero_title"></h1>
        </div>
    </section>

    <!-- INTRO -->
    <section class="intro">
        <h2 id="home_intro_title"></h2>
        <div class="divider"></div>
        <p id="home_intro_desc"></p>
    </section>

    <!-- ACCOMMODATION SECTION -->
    <div class="section-title">
        <h2 id="home_accom_title"></h2>
        <p id="home_accom_subtitle"></p>
    </div>

    <!-- Deluxe Room -->
    <div class="content-card">
        <div class="card-image-box">
            <img class="card-img" id="room_deluxe_img" src="" alt="Deluxe Room">
        </div>
        <div class="card-info-box">
            <span class="card-cat" id="room_deluxe_cat"></span>
            <h3 class="card-title" id="room_deluxe_title"></h3>
            <p class="card-desc" id="room_deluxe_desc"></p>
            <div class="card-specs">
                <span class="spec-item" id="room_deluxe_spec1"></span>
                <span class="spec-item" id="room_deluxe_spec2"></span>
                <span class="spec-item" id="room_deluxe_spec3"></span>
            </div>
            <div class="card-actions">
                <button class="btn-tour" id="btn_tour_deluxe">Virtual Tour</button>
            </div>
        </div>
    </div>

    <!-- Superior Room -->
    <div class="content-card reverse">
        <div class="card-image-box">
            <img class="card-img" id="room_superior_img" src="" alt="Superior Room">
        </div>
        <div class="card-info-box">
            <span class="card-cat" id="room_superior_cat"></span>
            <h3 class="card-title" id="room_superior_title"></h3>
            <p class="card-desc" id="room_superior_desc"></p>
            <div class="card-specs">
                <span class="spec-item" id="room_superior_spec1"></span>
                <span class="spec-item" id="room_superior_spec2"></span>
                <span class="spec-item" id="room_superior_spec3"></span>
            </div>
            <div class="card-actions">
                <button class="btn-tour" id="btn_tour_superior">Virtual Tour</button>
            </div>
        </div>
    </div>

    <!-- Executive Room -->
    <div class="content-card">
        <div class="card-image-box">
            <img class="card-img" id="room_executive_img" src="" alt="Executive Room">
        </div>
        <div class="card-info-box">
            <span class="card-cat" id="room_executive_cat"></span>
            <h3 class="card-title" id="room_executive_title"></h3>
            <p class="card-desc" id="room_executive_desc"></p>
            <div class="card-specs">
                <span class="spec-item" id="room_executive_spec1"></span>
                <span class="spec-item" id="room_executive_spec2"></span>
                <span class="spec-item" id="room_executive_spec3"></span>
            </div>
            <div class="card-actions">
                <button class="btn-tour" id="btn_tour_executive">Virtual Tour</button>
            </div>
        </div>
    </div>

    <!-- FACILITIES SECTION -->
    <div class="section-title">
        <h2 id="home_facil_title"></h2>
        <p id="home_facil_subtitle"></p>
    </div>

    <!-- Rooftop Cafe -->
    <div class="content-card reverse">
        <div class="card-image-box">
            <img class="card-img" id="facil_rooftop_img" src="" alt="Rooftop Cafe">
        </div>
        <div class="card-info-box">
            <span class="card-cat" id="facil_rooftop_cat"></span>
            <h3 class="card-title" id="facil_rooftop_title"></h3>
            <p class="card-desc" id="facil_rooftop_desc"></p>
        </div>
    </div>

    <!-- Candle Light Dinner -->
    <div class="content-card">
        <div class="card-image-box">
            <img class="card-img" id="facil_dinner_img" src="" alt="Candle Light Dinner">
        </div>
        <div class="card-info-box">
            <span class="card-cat" id="facil_dinner_cat"></span>
            <h3 class="card-title" id="facil_dinner_title"></h3>
            <p class="card-desc" id="facil_dinner_desc"></p>
        </div>
    </div>

    <footer id="global-footer"></footer>

    <!-- Script untuk Virtual Tour (menggunakan video dari data.json) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil data video tour
            fetch('data.json?t=' + new Date().getTime())
            .then(r => r.json())
            .then(data => {
                // Hero video
                const videoEl = document.getElementById('heroVideo');
                if (videoEl && data.hero_video) {
                    videoEl.querySelector('source').src = data.hero_video;
                    videoEl.load();
                }

                // Virtual Tour Buttons
                if (data.room_deluxe_video) {
                    document.getElementById('btn_tour_deluxe').onclick = () => openTour(data.room_deluxe_video);
                }
                if (data.room_superior_video) {
                    document.getElementById('btn_tour_superior').onclick = () => openTour(data.room_superior_video);
                }
                if (data.room_executive_video) {
                    document.getElementById('btn_tour_executive').onclick = () => openTour(data.room_executive_video);
                }
            });

            // Fungsi buka video tour (modal sederhana)
            window.openTour = function(src) {
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = 0;
                modal.style.left = 0;
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.background = 'rgba(0,0,0,0.9)';
                modal.style.display = 'flex';
                modal.style.alignItems = 'center';
                modal.style.justifyContent = 'center';
                modal.style.zIndex = '9999';
                modal.innerHTML = `
                    <div style="position:relative; width:90%; max-width:800px;">
                        <span style="position:absolute; top:-40px; right:0; color:#fff; font-size:2rem; cursor:pointer;" onclick="this.parentElement.parentElement.remove()">&times;</span>
                        <video controls autoplay style="width:100%; border-radius:8px;">
                            <source src="${src}" type="video/mp4">
                        </video>
                    </div>
                `;
                document.body.appendChild(modal);
            };
        });
    </script>

</body>
</html>
