<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Green Hotel Batu | The Majestic Highland Sanctuary</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="assets/js/global-config.js"></script>

    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; background: var(--light); overflow-x: hidden; }
        h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }

        /* HERO */
        .hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; }
        .hero video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; }
        .hero::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: -1; }
        .hero-content { position: relative; z-index: 2; color: #fff; }
        .hero-subtitle { font-size: 1.2rem; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 15px; font-weight: 600; }
        .hero-title { font-size: 6rem; letter-spacing: 12px; text-transform: uppercase; text-shadow: 4px 4px 30px rgba(0,0,0,0.8); }

        /* INTRO */
        .intro { padding: 120px 20px; text-align: center; max-width: 1100px; margin: 0 auto; background: #fff; }
        .intro h2 { font-size: 4rem; color: var(--emerald); margin-bottom: 30px; }
        .divider { width: 120px; height: 4px; background: var(--gold); margin: 40px auto; }
        .intro p { font-size: 1.3rem; line-height: 2; color: #555; max-width: 800px; margin: 0 auto; }

        /* SECTION TITLE */
        .section-title { text-align: center; padding: 100px 20px 70px; background: #fff; }
        .section-title h2 { font-size: 4rem; color: var(--emerald); text-transform: uppercase; letter-spacing: 5px; }
        .section-title p { color: var(--gold); text-transform: uppercase; letter-spacing: 3px; font-size: 1.1rem; margin-top: 20px; font-weight: 600; }

        /* ROOM CARD */
        .room-card { display: flex; align-items: center; margin: 0 40px 100px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-radius: 10px; overflow: hidden; }
        .room-card.reverse { flex-direction: row-reverse; }
        .room-img { flex: 1; }
        .room-img img { width: 100%; height: 650px; object-fit: cover; transition: transform 0.8s ease; }
        .room-card:hover .room-img img { transform: scale(1.08); }
        .room-info { flex: 1; padding: 100px 80px; }
        .room-cat { color: var(--gold); font-size: 1rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 600; margin-bottom: 20px; }
        .room-title { font-size: 3.8rem; color: var(--emerald); margin-bottom: 30px; line-height: 1.2; }
        .room-desc { font-size: 1.2rem; line-height: 1.9; color: #666; margin-bottom: 50px; }
        .room-specs { display: flex; flex-wrap: wrap; gap: 30px; margin-bottom: 50px; padding: 30px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .spec-item { font-size: 1.2rem; color: #444; }
        .btn-tour { padding: 15px 40px; background: transparent; border: 2px solid var(--emerald); color: var(--emerald); text-transform: uppercase; font-weight: 600; font-size: 1rem; letter-spacing: 2px; cursor: pointer; transition: 0.4s; border-radius: 6px; }
        .btn-tour:hover { background: var(--emerald); color: #fff; }

        /* FACILITY CARD */
        .facility-card { display: flex; align-items: center; margin: 0 40px 120px; background: #fff; }
        .facility-card.reverse { flex-direction: row-reverse; }
        .facility-img img { width: 100%; height: 550px; object-fit: cover; }
        .facility-info { padding: 100px 80px; flex: 1; }
        .facility-cat { color: var(--gold); font-size: 1rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 600; margin-bottom: 20px; }
        .facility-title { font-size: 3.5rem; color: var(--emerald); margin-bottom: 30px; }
        .facility-desc { font-size: 1.2rem; line-height: 1.9; color: #666; }

        @media (max-width: 1024px) {
            .room-card, .facility-card { margin: 0 20px 80px; flex-direction: column; }
            .room-info, .facility-info { padding: 60px 40px; text-align: center; }
            .room-specs { justify-content: center; }
            .btn-tour { align-self: center; }
        }
        @media (max-width: 768px) {
            .hero-title { font-size: 4rem; }
            .room-title, .facility-title { font-size: 2.8rem; }
            .room-img img, .facility-img img { height: 400px; }
        }
    </style>
</head>
<body data-page="home">

    <div id="global-header-container"></div>

    <!-- HERO WITH VIDEO -->
    <section class="hero">
        <video autoplay muted loop playsinline>
            <source id="hero_video_source" src="" type="video/mp4">
        </video>
        <div class="hero-content">
            <p class="hero-subtitle" id="hero_subtitle"></p>
            <h1 class="hero-title" id="hero_title"></h1>
        </div>
    </section>

    <!-- INTRO -->
    <section class="intro">
        <h2 id="home_intro_title"></h2>
        <div class="divider"></div>
        <p id="home_intro_desc"></p>
    </section>

    <!-- ACCOMMODATION -->
    <div class="section-title">
        <h2 id="home_accom_title"></h2>
        <p id="home_accom_subtitle"></p>
    </div>

    <!-- Deluxe Room -->
    <div class="room-card">
        <div class="room-img">
            <img id="room_deluxe_img" src="" alt="Deluxe Room">
        </div>
        <div class="room-info">
            <span class="room-cat" id="room_deluxe_cat"></span>
            <h3 class="room-title" id="room_deluxe_title"></h3>
            <p class="room-desc" id="room_deluxe_desc"></p>
            <div class="room-specs">
                <span class="spec-item" id="room_deluxe_spec1"></span>
                <span class="spec-item" id="room_deluxe_spec2"></span>
                <span class="spec-item" id="room_deluxe_spec3"></span>
            </div>
            <button class="btn-tour" id="btn_tour_deluxe">Virtual Tour</button>
        </div>
    </div>

    <!-- Superior Room -->
    <div class="room-card reverse">
        <div class="room-img">
            <img id="room_superior_img" src="" alt="Superior Room">
        </div>
        <div class="room-info">
            <span class="room-cat" id="room_superior_cat"></span>
            <h3 class="room-title" id="room_superior_title"></h3>
            <p class="room-desc" id="room_superior_desc"></p>
            <div class="room-specs">
                <span class="spec-item" id="room_superior_spec1"></span>
                <span class="spec-item" id="room_superior_spec2"></span>
                <span class="spec-item" id="room_superior_spec3"></span>
            </div>
            <button class="btn-tour" id="btn_tour_superior">Virtual Tour</button>
        </div>
    </div>

    <!-- Executive Room -->
    <div class="room-card">
        <div class="room-img">
            <img id="room_executive_img" src="" alt="Executive Room">
        </div>
        <div class="room-info">
            <span class="room-cat" id="room_executive_cat"></span>
            <h3 class="room-title" id="room_executive_title"></h3>
            <p class="room-desc" id="room_executive_desc"></p>
            <div class="room-specs">
                <span class="spec-item" id="room_executive_spec1"></span>
                <span class="spec-item" id="room_executive_spec2"></span>
                <span class="spec-item" id="room_executive_spec3"></span>
            </div>
            <button class="btn-tour" id="btn_tour_executive">Virtual Tour</button>
        </div>
    </div>

    <!-- FACILITIES -->
    <div class="section-title">
        <h2 id="home_facil_title"></h2>
        <p id="home_facil_subtitle"></p>
    </div>

    <!-- Rooftop Cafe -->
    <div class="facility-card reverse">
        <div class="room-img">
            <img id="facil_rooftop_img" src="" alt="Rooftop Cafe">
        </div>
        <div class="facility-info">
            <span class="facility-cat" id="facil_rooftop_cat"></span>
            <h3 class="facility-title" id="facil_rooftop_title"></h3>
            <p class="facility-desc" id="facil_rooftop_desc"></p>
        </div>
    </div>

    <!-- Candle Light Dinner -->
    <div class="facility-card">
        <div class="room-img">
            <img id="facil_dinner_img" src="" alt="Candle Light Dinner">
        </div>
        <div class="facility-info">
            <span class="facility-cat" id="facil_dinner_cat"></span>
            <h3 class="facility-title" id="facil_dinner_title"></h3>
            <p class="facility-desc" id="facil_dinner_desc"></p>
        </div>
    </div>

    <footer id="global-footer"></footer>

    <!-- Script untuk Video Hero & Virtual Tour -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.json?t=' + Date.now())
            .then(r => r.json())
            .then(data => {
                // Video Hero
                const videoSource = document.querySelector('#hero_video_source');
                if (videoSource && data.hero_video) {
                    videoSource.src = data.hero_video;
                    videoSource.parentElement.load();
                }

                // Virtual Tour Buttons
                const rooms = ['deluxe', 'superior', 'executive'];
                rooms.forEach(room => {
                    const btn = document.getElementById(`btn_tour_${room}`);
                    const videoKey = `room_${room}_video`;
                    if (btn && data[videoKey]) {
                        btn.onclick = () => {
                            const modal = document.createElement('div');
                            modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:9999;';
                            modal.innerHTML = `
                                <div style="position:relative;width:90%;max-width:1000px;">
                                    <span style="position:absolute;top:-60px;right:0;color:#fff;font-size:3rem;cursor:pointer;" onclick="this.parentElement.parentElement.remove()">&times;</span>
                                    <video controls autoplay style="width:100%;border-radius:10px;">
                                        <source src="${data[videoKey]}" type="video/mp4">
                                    </video>
                                </div>`;
                            document.body.appendChild(modal);
                        };
                    }
                });
            })
            .catch(err => console.error('Error loading data:', err));
        });
    </script>

</body>
</html>
