<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Green Hotel Batu | The Majestic Highland Sanctuary</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="assets/js/global-config.js"></script>

    <style>
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; overflow-x: hidden; background-color: #fff; }
        h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; color: var(--dark); }
        a { text-decoration: none; transition: 0.3s; }
        
        /* HEADER STYLES (Agar Global Header Rapi) */
        header { 
            position: fixed; top: 0; left: 0; width: 100%; padding: 15px 50px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; transition: 0.4s; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
            box-sizing: border-box;
        }
        header.scrolled { background-color: var(--emerald) !important; padding: 15px 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .logo { color: #fff; font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; letter-spacing: 2px; font-weight: 600; text-transform: uppercase; }
        .nav-menu { display: flex; gap: 30px; list-style: none; margin: 0; padding: 0; }
        .nav-link { color: #fff; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; }
        .btn-book { background: var(--gold); color: #fff; padding: 10px 25px; font-size: 0.75rem; text-transform: uppercase; border: 1px solid var(--gold); cursor: pointer; }

        /* HERO */
        .hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; }
        .video-background-local { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; }
        .hero::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: -1; }
        .hero-title { color: #ffffff; font-size: 5rem; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }

        /* INTRO SECTION */
        .intro { padding: 120px 20px; text-align: center; max-width: 900px; margin: 0 auto; background-color: #fff; }
        #home_intro_title { font-size: 3.5rem; color: var(--emerald); margin-bottom: 10px; }
        .divider { width: 60px; height: 3px; background: var(--gold); margin: 30px auto; }
        #home_intro_desc { font-size: 1.1rem; color: #666; line-height: 2; }

        /* CARDS (ROOMS & FACILITIES) */
        .section-separator { text-align: center; padding: 100px 20px 50px; background-color: #fff; }
        .section-separator h2 { font-size: 3.5rem; text-transform: uppercase; letter-spacing: 3px; }
        .content-card { display: flex; width: 100%; min-height: 600px; height: auto; overflow: hidden; }
        .card-image-box { flex: 1; min-height: 400px; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-info-box { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 60px 80px; background-color: #fff; }
        .content-card.reverse { flex-direction: row-reverse; }
        .card-title { font-size: 3rem; margin-bottom: 25px; color: var(--emerald); }
        .card-desc { font-size: 1.05rem; color: #777; margin-bottom: 35px; line-height: 1.8; }
        
        /* ACTIONS & TOUR */
        .card-actions { display: flex; gap: 20px; align-items: center; margin-top: 30px; flex-wrap: wrap; }
        .btn-discover { color: var(--emerald); text-transform: uppercase; font-weight: 700; border-bottom: 2px solid var(--gold); cursor: pointer; }
        .btn-tour { background: transparent; border: 1px solid var(--emerald); color: var(--emerald); padding: 10px 20px; text-transform: uppercase; font-size: 0.8rem; font-weight: 600; cursor: pointer; border-radius: 4px; }
        .btn-tour:hover { background: var(--emerald); color: #fff; }

        /* FOOTER & SOSMED (PERBAIKAN GAMBAR 935cb6.png) */
        footer { background: var(--emerald); color: #fff; padding: 50px 20px; text-align: center; border-top: 5px solid var(--gold); }
        .social-box { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }
        .social-icon { color: #fff; width: 45px; height: 45px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; font-size: 1.2rem; }
        .social-icon:hover { background: var(--gold); border-color: var(--gold); transform: translateY(-3px); }

        /* MODAL VIDEO */
        .video-modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 4000; justify-content: center; align-items: center; }
        .video-modal-overlay.active { display: flex; }
        .video-wrapper { width: 90%; max-width: 1000px; aspect-ratio: 16/9; position: relative; }
        .close-video { position: absolute; top: -40px; right: 0; color: #fff; font-size: 2.5rem; cursor: pointer; }

        @media (max-width: 900px) {
            header { padding: 15px 20px; }
            .hero-title { font-size: 3rem; }
            .content-card { flex-direction: column; }
            .card-info-box { padding: 40px 20px; }
        }
    </style>
</head>
<body data-page="home">

    <div id="global-header-container"></div>

    <section class="hero">
        <video id="heroVideo" autoplay muted loop playsinline class="video-background-local">
            <source src="assets/hero-video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <p class="hero-subtitle" id="hero_subtitle">Welcome To</p>
            <h1 class="hero-title" id="hero_title">SPENCER GREEN HOTEL</h1>
        </div>
    </section>

    <section class="intro">
        <h2 id="home_intro_title">Refined Luxury in Nature</h2>
        <div class="divider"></div>
        <p id="home_intro_desc">Inspired by the majesty of Indonesia...</p>
    </section>

    <div class="section-separator"><h2 id="home_accom_title">Accommodation</h2></div>
    
    <section class="full-section">
        <div class="content-card">
            <div class="card-image-box"><img id="room_deluxe_img" src="assets/room1.jpg" class="card-img"></div>
            <div class="card-info-box">
                <h3 class="card-title" id="room_deluxe_title">Deluxe Room</h3>
                <p class="card-desc" id="room_deluxe_desc">Loading description...</p>
                <div class="card-actions">
                    <a href="javascript:void(0)" class="btn-discover" onclick="openBooking()">Book Room</a>
                    <button class="btn-tour" id="btn_tour_deluxe"><i class="fas fa-play"></i> Room Tour</button>
                </div>
            </div>
        </div>

        <div class="content-card reverse">
            <div class="card-image-box"><img id="room_superior_img" src="assets/room2.jpg" class="card-img"></div>
            <div class="card-info-box">
                <h3 class="card-title" id="room_superior_title">Superior Room</h3>
                <p class="card-desc" id="room_superior_desc">Loading description...</p>
                <div class="card-actions">
                    <a href="javascript:void(0)" class="btn-discover" onclick="openBooking()">Book Room</a>
                    <button class="btn-tour" id="btn_tour_superior"><i class="fas fa-play"></i> Room Tour</button>
                </div>
            </div>
        </div>
    </section>

    <div class="section-separator"><h2 id="home_facil_title">Facilities</h2></div>

    <section class="full-section">
        <div class="content-card">
            <div class="card-image-box"><img id="facil_rooftop_img" src="assets/rooftop.jpg" class="card-img"></div>
            <div class="card-info-box">
                <h3 class="card-title" id="facil_rooftop_title">Rooftop Cafe</h3>
                <p class="card-desc" id="facil_rooftop_desc">Sip on artisan coffee...</p>
            </div>
        </div>
    </section>

    <footer id="global-footer"></footer>

    <div class="video-modal-overlay" id="tourModal" onclick="closeTour()">
        <div class="video-wrapper" onclick="event.stopPropagation()">
            <span class="close-video" onclick="closeTour()">&times;</span>
            <video id="tourVideo" controls style="width:100%; height:100%;"></video>
        </div>
    </div>

    <script>
        fetch('data.json?t=' + Date.now())
        .then(r => r.json())
        .then(data => {
            // Hero
            if(data.hero_video) document.getElementById('heroVideo').src = data.hero_video;
            
            // Auto-Map Content
            Object.keys(data).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    if (key.startsWith('img_') || key.endsWith('_img')) el.src = data[key];
                    else if (!Array.isArray(data[key])) el.innerText = data[key];
                }
            });

            // Bind Videos
            if(data.room_deluxe_video) document.getElementById('btn_tour_deluxe').onclick = () => openTour(data.room_deluxe_video);
            if(data.room_superior_video) document.getElementById('btn_tour_superior').onclick = () => openTour(data.room_superior_video);
        });

        function openTour(src) {
            const modal = document.getElementById('tourModal');
            const vid = document.getElementById('tourVideo');
            vid.src = src;
            modal.classList.add('active');
            vid.play();
        }
        function closeTour() {
            const modal = document.getElementById('tourModal');
            document.getElementById('tourVideo').pause();
            modal.classList.remove('active');
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if(nav) nav.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
