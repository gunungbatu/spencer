<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spencer Green Hotel Batu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="assets/js/global-config.js"></script>
    <style>
        /* CSS Lokal Minimalis untuk menghindari clash */
        :root { --gold: #D4AF37; --emerald: #1B4D3E; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #F9F9F9; }
        h1, h2, h3 { font-family: 'Cormorant Garamond', serif; }
        
        /* Hero Section */
        .hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; }
        .video-background-local { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .hero::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 0; }
        .hero-content { position: relative; z-index: 1; color: #fff; padding: 0 20px; }

        /* Card Room */
        .content-card { display: flex; width: 100%; min-height: 500px; background: #fff; overflow: hidden; }
        .card-image-box { flex: 1; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-info-box { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        
        /* MODAL VIDEO */
        .video-modal-overlay { display: none; } /* Diatur oleh JS */
    </style>
</head>
<body data-page="home">

    <div id="global-header-container"></div>

    <section class="hero">
        <video id="heroVideo" autoplay muted loop playsinline class="video-background-local">
            <source src="assets/Hotel.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <p class="hero-subtitle" id="hero_subtitle">WELCOME TO</p>
            <h1 class="hero-title" id="hero_title">SPENCER GREEN HOTEL</h1>
        </div>
    </section>

    <div class="section-separator" style="text-align:center; padding: 80px 20px;">
        <h2 id="home_accom_title">Accommodation</h2>
        <p id="home_accom_subtitle">A Collection of Rooms</p>
    </div>

    <section class="full-section">
        <div class="content-card">
            <div class="card-image-box"><img id="room_deluxe_img" src="assets/room3.avif" class="card-img"></div>
            <div class="card-info-box">
                <h3 id="room_deluxe_title">Deluxe Room</h3>
                <p id="room_deluxe_desc">Experience the perfect blend of modern comfort.</p>
                <div class="card-actions" style="margin-top:20px;">
                    <button class="btn-tour" id="btn_tour_deluxe" style="background:#fff; border:1px solid #333; padding:10px 20px; cursor:pointer;">
                        <i class="fas fa-play"></i> ROOM TOUR
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div class="video-modal-overlay" id="tourModal" onclick="closeTour()">
        <div class="video-wrapper" onclick="event.stopPropagation()">
            <span class="close-video" onclick="closeTour()">&times;</span>
            <video id="tourVideo" controls playsinline webkit-playsinline></video>
        </div>
    </div>

    <div id="global-footer"></div>

</body>
</html>
