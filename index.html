<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Green Hotel Batu | The Majestic Highland Sanctuary</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="assets/js/global-config.js"></script>

    <style>
        /* --- 1. GLOBAL VARIABLES & RESET --- */
        :root { --gold: #D4AF37; --emerald: #1B4D3E; --dark: #1a1a1a; --light: #F9F9F9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; color: #4a4a4a; overflow-x: hidden; background-color: #fff; }

        /* --- 2. HEADER STYLES (Krusial untuk tampilan sempurna) --- */
        header { 
            position: fixed; top: 0; left: 0; width: 100%; padding: 15px 50px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; transition: 0.4s; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
            box-sizing: border-box;
        }
        header.scrolled { background-color: var(--emerald) !important; padding: 15px 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .logo { color: #fff; font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; letter-spacing: 2px; font-weight: 600; text-transform: uppercase; z-index: 1002; }
        .nav-menu { display: flex; gap: 30px; list-style: none; margin: 0; padding: 0; }
        .nav-link { color: #fff; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 500; text-decoration: none; }
        .btn-book { background: var(--gold); color: #fff; padding: 10px 25px; font-size: 0.75rem; text-transform: uppercase; border: 1px solid var(--gold); cursor: pointer; text-decoration: none; }
        .btn-book:hover { background: transparent; color: var(--gold); }
        .mobile-menu-btn { display: none; font-size: 1.5rem; color: #fff; cursor: pointer; z-index: 1002; }

        /* Mobile Overlay */
        .mobile-nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(27, 77, 62, 0.98); z-index: 1001; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.4s; }
        .mobile-nav-overlay.active { opacity: 1; pointer-events: auto; }
        .mobile-nav-link { color: #fff; font-size: 1.5rem; margin: 15px 0; text-decoration: none; text-transform: uppercase; }

        /* --- 3. HERO & INTRO --- */
        .hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; }
        .video-background-local { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; }
        .hero::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: -1; }
        .hero-title { color: #ffffff; font-size: 5rem; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }

        .intro { padding: 120px 20px; text-align: center; max-width: 900px; margin: 0 auto; }
        #home_intro_title { font-size: 3.5rem; color: var(--emerald); font-family: 'Cormorant Garamond', serif; }
        .divider { width: 60px; height: 3px; background: var(--gold); margin: 30px auto; }
        #home_intro_desc { font-size: 1.1rem; color: #666; line-height: 2; }

        /* --- 4. CARDS FIX (Agar tombol muncul) --- */
        .content-card { display: flex; width: 100%; min-height: 600px; height: auto; overflow: hidden; }
        .card-image-box { flex: 1; min-height: 400px; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-info-box { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 60px 80px; background-color: #fff; }
        .card-actions { display: flex; gap: 20px; align-items: center; margin-top: 30px; }
        .btn-tour { background: transparent; border: 1px solid #333; color: #333; padding: 10px 20px; text-transform: uppercase; font-size: 0.8rem; font-weight: 600; cursor: pointer; }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            header { padding: 15px 20px; }
            .nav-menu, .btn-book { display: none; }
            .mobile-menu-btn { display: block; }
            .content-card { flex-direction: column; }
            .hero-title { font-size: 3rem; }
        }
    </style>
</head>
<body data-page="home">

    <div id="global-header-container"></div>

    <section class="hero">
        <video id="heroVideo" autoplay muted loop playsinline class="video-background-local">
            <source src="assets/hero-video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <p class="hero-subtitle" id="hero_subtitle">Welcome To</p>
            <h1 class="hero-title" id="hero_title">SPENCER GREEN<br>HOTEL</h1>
        </div>
    </section>

    <section class="intro">
        <h2 id="home_intro_title">Refined Luxury in Nature</h2>
        <div class="divider"></div>
        <p id="home_intro_desc">Inspired by the majesty of Indonesia, Spencer Green offers a collection of rooms & facilities designed to harmonize with the breathtaking landscape of Mount Panderman.</p>
    </section>

    <footer id="global-footer"></footer>

    <script>
        // Override fungsi scroll untuk navbar
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (nav) nav.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Booking Jump Fix
        function openBooking() {
            const modal = document.getElementById('bookingModal');
            if(modal) modal.classList.add('active');
        }
    </script>
</body>
</html>
